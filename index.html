<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="build/graph.js"></script>
  </head>

  <body>
    <div id="graph"></div>    
    <style>
      body { padding: 0; margin: 0}
    </style>
    <script>

    window.addEventListener('load', function () {
      const graph = new Graph({id: "graph"});
      const layer = graph.getSelectedLayer();
      
      layer.fillStyle = "green";
      layer.strokeStyle = "purple";
      layer.lineWidth = 2;

      // TESTING
      layer.addLine({ x1: 1, y1: 1, x2: 25, y2: 25 }); 
      layer.addRect({ x: -2, y: -2, width: 1, height: 1, fill: true });
      layer.addRect({ x: 0, y: 0, width: 2, height: 2 });
      layer.strokeStyle = "green";
      layer.addRect({ x: 0, y: 0, width: 3, height: 3 });
      layer.addArc({ x: 0, y: 0, r: 3, sAngle: 0, eAngle: Math.PI * 1.5 });
      layer.draw();
    }, false);

  </script>  

  </body>
</html>
